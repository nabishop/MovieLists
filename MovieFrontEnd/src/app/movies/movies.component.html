<div class="container-fluid">
    <div class="col-md-12">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Movie Lists</h1>
                <p class="lead">Create new movie lists and explore new movies!</p>
            </div>
        </div>
        <div class="list-group">
            <div class="row">
                <div class="list-group-item">
                    My Lists
                </div>
                <div class="input-group">
                    <input type="text" #newname placeholder="New List Name">
                    <form>
                        <button class="btn btn-secondary" type="button" (click)="onAddList(newname.value)">Add
                            List</button>
                    </form>
                </div>
                <app-movies-listitem a="b"></app-movies-listitem>
                <a href="" class="list-group-item list-group-item-action active justify-content-between">Log
                    Out</a>
            </div>
        </div>
    </div>
</div>
