<div class="list-group-item" *ngFor="let list of lists">
    <h4 class="list-group-item-heading">
        {{list.name}}
    </h4>
    <h6>Created {{list.dateAdded}}</h6>
    <button type="submit" class="btn btn-info btn-sm" (click)="onSubmit(list.name)">Add movie</button>

    <app-movies-movieitem a="b"></app-movies-movieitem>

</div>
