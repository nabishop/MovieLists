<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" minlength="3" maxlength="30">
            <label>Username</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="Password" #Password="ngModel" [(ngModel)]="user.Password" minlength="3" maxlength="30">
            <label>Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
